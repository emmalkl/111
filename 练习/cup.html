<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     .box{
         width: 133px;
         height: 254px;
         background: #fff4f5 url("img/xg.png") no-repeat;
         background-size:133px 260px;
         position: relative;
     }
     .box img{
         width: 100%;
         height: 100%;
         position: absolute;
         top:0;
     }
     .weater{
        /* width: 82px;
          border:7px solid #cc3333;
          border-bottom: 0;
          border-top-width: 55px; */
          width: 82px;
          border-width: 55px 7px 0;
          border-style: solid;

          border-color:  mediumpurple transparent transparent transparent;
          border-radius: 0px 0px 60px 60px /20px;
          position: absolute;
          bottom: 4px;
          left: 50%;
          transform: translateX(-50%);
     }
     .weater2{
          width: 86px;
          border-width: 0px 7px 0;
          border-style: solid;
          border-color:  palevioletred transparent transparent transparent;
          border-radius: 0px 0px 60px 60px /16px;
          position: absolute;
          bottom: 52px;
          left: 50%;
          transform: translateX(-50%);
          transition: 1s;
     }
     .weater2.active{
        border-width: 35px 7px 0;
     }
     /* .weater img{
        position: absolute;
          top:-55px;
          left: -7px;
          width: 96px;
     } */
     .mark{
        background: url("img/mark.png") no-repeat;
        background-size: 100%;
        width: 91px;/*91*//*93*/
        height: 11px;
        position: absolute;
        top:195px;/*195*//*167*/
        left: 21px;/*21*//*20*/
        transition: 1s;
     }
     .mark.two{
         width: 93px;
         top:167px;
         left: 20px;
     }
    </style>
</head>
<body>
    <div class="box">
        <div class="weater"></div>
        <div class="weater2"></div>
        <div class="mark"></div>
        <img src="img/cup.png" alt="">
    </div>
    <div id="show">增加液体</div>

    <script>
        var mark=document.querySelector('.mark');
        var weater2=document.querySelector('.weater2')
       show.onclick=function(){
          weater2.classList.add('active');
          mark.classList.add('two');
       }
    </script>
</body>
</html>
