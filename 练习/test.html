<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul,li{
            margin: 0;
            padding: 0;
        }
       .ybox{
           height: 50px;
           width: 100px;
           margin: 20px auto;
            padding: 5px;
            border: 2px solid #000;
            overflow: hidden;
       }
       ul{
        width: 100px;
        height: 300px;
       }
       .ybox ul li{
           /* float: left; */
           margin-bottom: 5px;
           list-style: none;
           width: 10px;
           height: 50px;
           border: 1px solid salmon;
           background: salmon;
       }

    </style>
</head>
<body>
    <div class="ybox"> 
        <ul>
            <li>1</li>
            <li>sdad</li>
            <li>sd</li>
            <li>dsad</li>
            <li>2</li>
        </ul>
    </div>
    <script src="jquery-3.3.1.js"></script>
    <script src="lunboplugin.js"></script>
    <script>
        $(".ybox").scroll({direction:"y"});
    </script>
    
    
</body>
</html>
