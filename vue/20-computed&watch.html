<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
       <div id="demo">{{firstName}}+{{lastName}}={{fullName}}</div>
    </div>
    <template id="temp">
        <div>

        </div>
    </template>
    <script src="vue.js"></script>
    <script>
      new Vue({
          el:"#app",
          data:{
            firstName:'foo',
            lastName:'bee',
            // fullName:'foo bee',
          },
          watch:{//一个变量影响多个值
              firstName(val){
                  this.fullName=val+''+this.lastName
              },
              lastName(val){
                  this.fullName=this.firstName+''+val
              }
          },
        computed:{//多个变量影响一个值
            fullName(){
               return this.firstName+this.lastName;
            }
        }
      })
    </script>
</body>
</html>
