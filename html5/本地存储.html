    function setCookie(key,value,num){
        console.log(key,value);
        
      var timer = new Date();
      timer.setDate( timer.getDate() +num)
      document.cookie = key+"="+value+";expires="+timer.toUTCString();  
    }
            
    function getCookie(key){
        var cookieStr = document.cookie;
        var thisArr = cookieStr.split(";");
        for(var i=0;i<thisArr.length;i++){
        if(thisArr[i].split("=")[0].trim()==key){
          return thisArr[i].split("=")[1].trim()
        }
      }  
    }
            
    function delCookie(key){
        var timer = new Date();
      timer.setDate( timer.getDate() -1)
      document.cookie = key+"=a;expires="+timer.toUTCString();  
    }
