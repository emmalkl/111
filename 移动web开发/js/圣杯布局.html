<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
       .middle,.left,.right{
           height: 100px;
           float: left;
           position: relative;
       }
       .contains{
           padding: 0 200px;
           min-width: 300px;
       }
       .middle{
           background: blue;
           width: 100%;
       }
       .left{
           background: yellow;
           width: 200px;
           margin-left: -100%;
           left: -200px;
       }
       .right{
           background: red;
           width: 200px;
           margin-left: -200px;
           right: -200px;
       }
    </style>
</head>
<body>
    <div class="contains">
        <div class="middle">middle</div>
        <div class="left">left</div>
        <div class="right">right</div>
    </div>
</body>
</html>
