<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            border: 1px solid black;
            margin: 50px auto;
            height: 350px;
            width: 350px;
            background-color: antiquewhite;
            position: relative;
            overflow: hidden;
        }
        li{
            list-style: none;
            float:left;
        }
        .content li {
            border: 1px solid floralwhite;
            background-color: hotpink;
            width: 80px;
            height: 80px;
            font-size: 20px;
            line-height: 70px;
            text-align: center;
            margin: 0 5px;
        }
        .content{
            position: absolute;
            left:0px;
            top:100px;
            width: 780px;
            height: 82px;
        }
        .btn li {
            border: 1px solid floralwhite;
            background-color: deeppink;
            text-align: center;
            font-size: 20px;
            width: 50px;
            height: 30px;
            margin: 0 10px;
        }
        .btn{
            position: absolute;
            left:100px;
            bottom:40px;
        }
    </style>
</head>
<body>
<div>
    <ul class="content">
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
    </ul>
    <ul class="btn">
        <li>向左</li>
        <li>向右</li>
    </ul>
</div>
<script>
    var oContent=document.getElementsByClassName("content")[0];
    var oUl=document.getElementsByClassName("btn")[0];
   var aLiBtn =  oUl.getElementsByTagName('li');
    //var timer1,timer2;
    var timer;
    var step = -3;

    play(3);
    function play(step) {
        timer=setInterval(function () {
            oContent.style.left = oContent.offsetLeft - step + "px";
            if (oContent.offsetLeft <= -4 * 88) {
                oContent.style.left = 0;
            } else if (oContent.offsetLeft >0) {
                //console.log(oContent.offsetLeft);
                oContent.style.left = -4 * 88+"px";
            }
        },50)
    }

    aLiBtn[0].onclick=function () {
        // clearInterval(timer2);
        clearInterval(timer);
        play(3);
    };
    aLiBtn[1].onclick=function () {
        //step = -3;
        clearInterval(timer);
        play(-3);
        // clearInterval(timer1);
        //
        // timer2=setInterval(function () {
        //     oContent.style.left=oContent.offsetLeft+3+"px";
        //     if(oContent.offsetLeft>=4*88){
        //         oContent.style.left=0;
        //     }
        // },50)
    }



</script>
</body>
</html>
