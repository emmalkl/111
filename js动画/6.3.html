<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            background-color: #FF00FF;
            width: 400px;
            height: 60px;
        }
    </style>
</head>
<body>
<div id="div1"></div>
<script>
    var oDiv=document.getElementById("div1");
    oDiv.onclick=function () {
        var thiswidth=0;
        thiswidth=this.offsetWidth;
        console.log(thiswidth);
        this.style.width=thiswidth+400+"px";
    }
</script>
</body>
</html>
