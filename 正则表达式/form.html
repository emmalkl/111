<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input class="inp1" type="email" placeholder="请输入邮箱">
    <input class="inp2" type="url" placeholder="请输入网址">
    <input class="inp3" type="number" placeholder="请输入数字">
    <button>提交</button>
    <script src="jquery-3.3.1.js"></script>
    <script>
        // $(".inp1").on("keyup",function(){

        // })
        $("button").on("click",function(){
        var inp1=$(".inp1").val();
          var inp2=$(".inp2").val();
          var inp3=$(".inp3").val();
          
          var reg=/@/;
          var reg1=/\./;
          var reg2=/^\\d+$/;
          if(reg.test(inp1) && reg1.test(inp2) && reg2.test(inp3)){
                    alert("提交成功");
          }
          else{
              alert("提交失败");
          }
        })   
    </script>
</body>
</html>
