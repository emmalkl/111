<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
            *{
                margin: 0;
            }
            .container{
                border:1px solid #000000;
                width: 450px;
                margin: 0 auto;/*上下为0，左右自动*/
            }
            .top-nav{
                background-color: black;
                border-bottom: 1px solid #000000;
            }
            .top-nav ul{
                padding: 0;
            }
            .top-nav li{
                color: aliceblue;
                float: left;
                list-style: none;
                height: 40px;
                line-height: 40px;
                padding: 0 20px;
            }
            .clearfix::after{
                content: "";
                clear: both;
                display: block;
            }
            .top-nav .active{
                background-color: #333333;
                color: black;
            }
            .content ul{
                display: none;
            }
            .content .active{
                display: block;
            }
        </style>
</head>
<body>
        <div class="container">
                <div class="top-nav">
                    <ul class="nav-ul clearfix">
                        <li class="active">第一章</li>
                        <li class="">第二章</li>
                        <li class="">第三章</li>
                    </ul>
                </div>
                <div class="content">
                    <ul class="active">
                        <li>powerpoint</li>
                        <li>laiguanlin</li>
                        <li>wangyibo</li>
                        <li>yiyangqianxi</li>
                        <li>wuyifan</li>
                    </ul>
                    <ul class="">
                        <li>haha</li>
                        <li>hello</li>
                        <li>goodbye</li>
                    </ul>
                    <ul class="">
                        <li>en</li>
                    </ul>
                </div>
            </div>
            <script src="jquery-3.3.1.js"></script>
            <script>
              $("nav-ul li").on("click",function(){
                  $(this).addClass("active").siblings().removeClass("active");
                  $(".content ul").eq($(this).index()).addClass("active").siblings().removeClass("active");
              })
            </script>
</body>
</html>
