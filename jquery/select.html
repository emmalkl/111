<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        select{
            height: 300px;
            width: 100px;
            position: relative;
        }
        .btn1{
            position: absolute;
            top:320px;
            left: 0;
        }
        .btn2{
            position: absolute;
            top:345px;
            left: 0;
        }
        .btn3{
            position: absolute;
            top:320px;
            left: 120px;
        }
        .btn4{
            position: absolute;
            top:345px;
            left:120px;
        }
    </style>
</head>
<body>
    <select multiple="multiple"  name="" id="select1">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        
    </select>
    <select multiple="multiple" name="" id="sel">
            <option value="8">8</option>
    </select>
    
    <button class="btn1">选中添加到右边</button>
    <button class="btn2">全部添加到右边</button>
    <button class="btn3">选中添加到左边</button>
    <button class="btn4">全部添加到左边</button>

    <script src="jquery-3.3.1.js"></script>
    <script>
            $(".btn2").on("click",function(){
            $("#select1 option").appendTo("#sel");
            })
            $(".btn4").on("click",function(){
            $("#sel option").appendTo("#select1");
            })
            $(".btn3").on("click",function(){
            $("#sel option:selected").appendTo("#select1");
            })
            $(".btn1").on("click",function(){
            $("#select1 option:selected").appendTo("#sel");
            })
            $("#select1").on("dblclick","option",function(){
             $(this).appendTo("#sel");
            })
            $("#sel").on("dblclick","option",function(){
             $(this).appendTo("#select1");
            })
    </script>
</body>
</html>
