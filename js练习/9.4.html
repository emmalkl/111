    function isP(val) {
        if(val>1) {
            for (var i = 2; i < val; i++) {
                if (val % i == 0) {
                    return false;
                }
            }
            return true;
        }else{
            return false;
        }
    }
    var key=0;
    for(var i=100;i<1000;i++){
        if(isP(i)){
            document.write(i+",");
            key++;
            if(key%6==0){
                document.write("<br>");
            }
        }
    }
