<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>Title</title>
</head>
<body>
<script>
    for(var i=0;i<6;i++){
        for(var j=5-i;j>0;j--){
            document.write("&nbsp");
        }
        for(var k=0;k<i;k++){
            document.write("*&nbsp;")
        }
        document.write("<br>");
    }


</script>
</body>
</html>
