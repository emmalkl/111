<!DOCTYPE html>
<html lang="en">

<body>
    null表示变量没有值，undefined表示变量已被声明，但尚未赋值
    console.log()/alert()/document.write()

    <script>
    //变量
      var num=1;
      num= 3;
      var price=1.5;
      var name='lilin';
      var truevalue=true;
      var nullval=null;
      var und;
      console.log("num:"+num);//num:3
      console.log("num:",num);//num:3
      console.log("name:"+name);//name:lilin
      console.log("truevalue:"+truevalue);//truevalue:true
      console.log("nullval:"+nullval);//nullval:null
      console.log("und:"+und);//und:undefined
      
    //变量作用域
      
    </script>
</body>
