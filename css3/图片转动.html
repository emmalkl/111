<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
      *{
          margin: 0;
          padding: 0;
      }
      
      div{
        width:300px;
        height:200px;
        box-shadow: 0 0 5px red;
        position: absolute;
        left:50%;
        margin-left:-150px;
        top:50%;
        margin-top:-150px;      
      }
      img{
        width:300px;
        height:200px;
        transition: all 1s ease;
        
      }
      .div1{   
        z-index: 1;
        transform: rotate(35deg);
        transition: all 1s ease;
      }
      .div2{
        z-index: 2;
        transform: rotate(-25deg);
        transition: all 1s ease;
      }
      .div1:hover{
        z-index: 3;
        transform: rotate(0deg);
        width: 400px;
        height: 300px;
      }
      .div2:hover{
        transform: rotate(0deg);
        width: 400px;
        height: 300px;
      }
      img:hover{
        width: 400px;
        height: 300px;
        box-shadow: 2px 2px 10px red;
      }
    </style>
</head>
<body>
    <div class="div1"><img src="image/00.jpg" alt=""></div>
    <div class="div2"><img src="image/01.jpg" alt=""></div>
</body>
</html>
