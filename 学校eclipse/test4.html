<!DOCTYPE html>
<html>
<head>
<base href="/Experiment-02/">
<meta charset="UTF-8">
<!-- <link rel="stylesheet" href="resources/css/default.css"> -->
<title>Insert title here</title>
<style>
/* -------------设置网站全局属性---------------- */
body {
  font-family: "Microsoft YaHei" ;
  font-size: 18px;
}

/* --------------全局table属性-------------------- */
table {
  width: 100%;
  border-collapse: collapse;
}

th, td {
  text-align: center;
  padding: 5px;
  border-bottom: 1px solid #ddd;
}

tbody tr:nth-child(odd) {
	background-color: #f2f2f2;
}

/* --------------全局超链接按钮------------------ */
a.btn:link, a.btn:visited {
    background-color: #f44336;
    color: white;
    padding: 10px 25px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    border-radius: 8px;
}

a.btn:hover, a.btn:active {
    background-color: red;
}

/* -----------全局自定义标签------------ */
/* 抽象全局标签，仅设置大小圆角等基本属性 */
span.label {
  border-radius: 3px;
  padding: 0px 5px;
}
/* 警告标签，橙色 */
span.label-warning {
  background-color: orange;
}
/* 成功标签，绿色 */
span.label-success {
  background-color: #5cb85c;
}

</style>
</head>
<body>
  <div class="main">
    <h3>学生信息</h3>
    <p>说明：以下为2010级学生名单，共4人，
    <span class="label label-success">成功加载3人</span>，

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>姓名</th>
          <th>班级</th>
          <th>Email</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>郭立新</td>
          <td>软件工程2010级1班</td>
          <td>guo@example.com</td>
          <td><a class="btn" href="#">修改</a> <a class="btn" href="#">删除</a></td>
        </tr>
        <tr>
          <td>2</td>
          <td>黄英</td>
          <td>软件工程2010级1班</td>
          <td>huang@example.com</td>
          <td><a class="btn" href="#">修改</a> <a class="btn" href="#">删除</a></td>
        </tr>
        <tr>
          <td>3</td>
          <td>吕惠玲</td>
          <td>软件工程2010级2班</td>
          <td>lv@example.com</td>
          <td><a class="btn" href="#">修改</a> <a class="btn" href="#">删除</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
