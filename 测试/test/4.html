<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>对数组中的元素进行去重并返回一个无重复元素的数组</p>
    <script>
     var a=[123, [1, 2, 3], [1, "2", 3], [1, 2, 3], "meili"];
     for(var i=0;i<a.length;i++){
        for(var j=i+1;j<a.length;j++){
            // console.log(a[i],a[j])
            // console.log(a[i]==a[j])
            if(a[i] instanceof Array && a[j] instanceof Array){
                if( a[i].sort().toString()==a[j].sort().toString()){
                    var b=a.splice(j,1);
                }
            }else if(a[i] instanceof Number && a[j] instanceof Number){
                if(a[i]==a[j]){
                    var b=a.splice(j,1);
                }
            }else if(a[i] instanceof Object && a[j] instanceof Object){
                if(equals(a[i],a[j])){
                    var b=a.splice(j,1);
                }
            }
        }
     }
    function equals(x, y) {
    var f1 = x instanceof Object;
    var f2 = y instanceof Object;
    if (!f1 || !f2) {
        return x === y
    }
    if (Object.keys(x).length !== Object.keys(y).length) {
        return false
    }
    var newX = Object.keys(x);
    for (var p in newX) {
        p = newX[p];
        var a = x[p] instanceof Object;
        var b = y[p] instanceof Object;
        if (a && b) {
           let equal = equals(x[p], y[p])
           if (!equal) {
              return equal
           }            
        } else if (x[p] != y[p]) {
            return false;
        }
    }
    return true;
}
     console.log(b);
    </script>
</body>
